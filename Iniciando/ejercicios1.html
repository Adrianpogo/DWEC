        function encontrarLibroMasReciente(libros) {

    //18-Escribe una función esPalindromo que acepte una cadena y devuelva true si la cadena es un palíndromo (se lee igual hacia adelante y hacia atrás) 
    //y false en caso contrario.
        var cadena1 = "Radar";
        var cadena2 = "Hola mundo";
        
        function esPalindromo(cadena) {
            // Convertimos la cadena a minúsculas para ignorar mayúsculas
            var cadenaMinuscula = cadena.toLowerCase();
          
            // Inicializamos dos índices, uno al principio y otro al final
            var inicio = 0;
            var fin = cadenaMinuscula.length - 1;
          
            // Comparamos caracteres desde los extremos hacia el centro
            while (inicio < fin) {
              if (cadenaMinuscula[inicio] !== cadenaMinuscula[fin]) {
                return false;
              }
              inicio++;
              fin--;
            }
          
            return true;
          }
