    <script type="text/javascript">

        var fecha = new Date(2023,7,9,22,45,0);

        function sumarMs(fecha, milisegundos){  
            return fecha.setTime(fecha.getTime() + milisegundos);
        }

        function sumarS(fecha, segundos){
            return fecha.setTime(fecha.getTime() + segundos*1000);
        }

        function sumarMin(fecha, minutos){
            return fecha.setTime(fecha.getTime() + minutos*1000*60);
        }

        function sumarH(fecha, horas){
            return fecha.setTime(fecha.getTime() + minutos*1000*60*60);
        }

        /*
            Con Date.prototype podemos ver el Array de funciones que permite, al ser un array podemos añadir funciones propias

            Date.prototype.sumarMS = (pegamos la función)

            También podemos modificar funciones o eliminarlas, al menos hasta que se recargue la pantalla, y esto está presente 
            en todos los objetos instanciados y los objetos nuevos que se creen
        
        */

    </script>
